
<section id="portfolio" ng-controller="jokeCtrl">
    
 <!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>邦内段子</h2>
            <hr>
        </div>
    </div> 

    <div class="row"></div>   

    <div class="row">
        <div class="col-md-1">
        </div>
        <!-- Blog Entries Column -->
        <div class="col-md-6">
            <div class="panel panel-warning"  ng-repeat="joke in jokes">
                <div class="panel-heading">
                    
                </div>                
                <div class="panel-body">
                    <p>
                    {{ joke.id + ', ' + joke.content }}
                    </p>
                </div>
                
            </div>
            <div class="panel panel-info" ng-repeat="joke in jokes" ng-if="$even">
                <div class="panel-heading">
                    {{joke.time}}
                </div>
                <div class="panel-body">
                    <p>
                    {{ joke.id + ', ' + joke.content }}
                    </p>
                </div>
                
            </div>


            
        </div>
        <div class="col-md-1">
        </div>            

        <!-- Blog Sidebar Widgets Column -->
        <div class="col-md-4">

            <!-- Side Widget Well -->
            <div class="">
                <img src="img/2.png">
            </div>

        </div>

    </div>
    
</section>
