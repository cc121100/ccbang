<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">Add Joke</h2>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-controller="addJokeCtrl">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Basic Form Elements
            </div>
            <div class="panel-body">
                <div class="row">
                	<div class="col-lg-12">
						<form class="form-horizontal" role="form" name="form">
		                    <div class="form-group">
		                        <label class="col-md-2 control-label">
		                            Content：
		                        </label>
		                        <div class="col-md-6">
		                        	<textarea class="form-control" rows="3" placeholder="最多200个字符" ng-model="joke.content" name="jContent" required ng-maxlength="20" ng-model-options="{ updateOn: 'blur' }"></textarea>
		                        	
		                        </div>
		                        <div class="col-md-3">
									<div class="alert alert-danger" ng-show="form.jContent.$dirty && form.jContent.$invalid">
									      <span  ng-show="form.jContent.$error.required">Content is empty!</span>
									      <span ng-show="form.jContent.$error.maxlength">Content is over 20!</span>
								    </div>		                        	

		                        </div>
		                    </div>
							<div class="form-group">
		                        <label class="col-md-2 control-label">
		                            Time:
		                        </label>
		                        <div class="col-md-6">
		                        	<input type="text" pick-a-date="date" placeholder="Select Date" pick-a-date-options="{ format: 'yyyy-mm-dd' }" ng-model="joke.time" name="jTime" required ng-model-options="{ updateOn: 'blur' }"/>
		                        </div>
								<div class="col-md-3">
									<div class="alert alert-danger" ng-show="form.jTime.$dirty && form.jTime.$invalid">
									      <span  ng-show="form.jTime.$error.required">Time is empty!</span>
									      
								    </div>		                        	

		                        </div>		                        
		                    </div>                  
		                    
		                    <div class="form-group">
		                        <div class="col-md-offset-2 col-md-10">
		                            <a class="btn btn-success" ng-disabled="form.$invalid || isUnchanged(joke)" ng-click="save()">保存</a>
		                            <a ui-sref="main.jokes" class="btn btn-primary">取消</a>
		                            <button class="btn btn-default" ng-click="reset()">清空表单</button>
		                        </div>
		                    </div>
		                </form>							
                	</div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
